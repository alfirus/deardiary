name: Publish Website

on: push

jobs:
  Fast-FTP-Action:
    name: Fast FTP Action
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Backup Env Files
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.FTP_SERVER }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        port: 22
        script: |
          mkdir -p /home/alfirus/htdocs/alfirus.my_env_backup/
          cp /home/alfirus/htdocs/alfirus.my/.env /home/alfirus/htdocs/alfirus.my_env_backup/ || true
          cp /home/alfirus/htdocs/alfirus.my/.env.local /home/alfirus/htdocs/alfirus.my_env_backup/ || true
          cp /home/alfirus/htdocs/alfirus.my/ecosystem.config.js /home/alfirus/htdocs/alfirus.my_env_backup/ || true

    - name: Clean Remote Directory
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.FTP_SERVER }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        port: 22
        script: |
          rm -rf /home/alfirus/htdocs/alfirus.my/
          mkdir -p /home/alfirus/htdocs/alfirus.my/

    - name: Deploy via SCP
      uses: appleboy/scp-action@v0.1.7
      with:
        host: ${{ secrets.FTP_SERVER }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        port: 22
        source: "."
        target: "/home/alfirus/htdocs/alfirus.my/"
        strip_components: 0

    - name: Execute Remote Commands
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.FTP_SERVER }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        port: 22
        script: |
          # Restore Env Files
          cp /home/alfirus/htdocs/alfirus.my_env_backup/.env /home/alfirus/htdocs/alfirus.my/ || true
          cp /home/alfirus/htdocs/alfirus.my_env_backup/.env.local /home/alfirus/htdocs/alfirus.my/ || true
          cp /home/alfirus/htdocs/alfirus.my_env_backup/ecosystem.config.js /home/alfirus/htdocs/alfirus.my/ || true
          
          # Load Environment
          export NVM_DIR="$HOME/.nvm"
          [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"
          [ -s "$HOME/.bashrc" ] && source $HOME/.bashrc

          # Build
          cd /home/alfirus/htdocs/alfirus.my/
          npm install
          npm run build
          pm2 reload all
